<script>
function processReport() {
  const input = document.getElementById('input').value;
  const lines = input.split('\n');

  const headers = ['ì„­ì™¸ìë³´ìœ ','ë‹¹ì¼ ì°¾ê¸°','ë‹¹ì¼ ì„­ì™¸','ë‹¹ì¼ ë§Œë‚¨','ë‹¹ì¼ ë‹¨ê³„í–¥ìƒ ë§Œë‚¨','ìƒë‹´ë”°ê¸°','ë§ì”€ë”°ê¸°','ì„¼í„°í™•ë‹µ'];
  const totals = Array(headers.length).fill(0);

  const outputLines = [];

  for (let line of lines) {
    if (/^\d+\//.test(line)) {
      const cols = line.split('/');
      const area = cols[0];

      headers.forEach((header, i) => {
        const cell = cols[i + 2] || '0';
        const matches = [...cell.matchAll(/([0-9.]+)\(([^)]+)\)/g)];

        if (matches.length === 0) {
          const val = parseFloat(cell);

        } else {
          matches.forEach(m => {
            const val = parseFloat(m[1]);
            totals[i] += val;
            const name = m[2].replace(/[0-9.]/g,'').trim();

  }

  // ì¢…í•© ì¤„ ìƒì„±
  const totalLine = 'ì¢…í•©/' + totals.map((v, i) => {
    if (i >= 5) {
      const names = Object.entries(roleMap)
        .filter(([_, areas]) => Object.values(areas).some(set => set.has(headers[i]) || [...set].some(s => s.startsWith(headers[i]+'.5'))))

      return names.length ? `${v}(${[...new Set(names)].join(' ')})` : `${v}`;

  }).join('/');

  // âš ï¸ ê²½ê³  ìƒì„±
  const warningBlocks = [];

  Object.entries(roleMap).forEach(([name, areas]) => {

    // ì—­í•  ì¶©ëŒ ê²½ê³ 
    if (zones.length > 1) {
